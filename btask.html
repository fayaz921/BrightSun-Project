<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brightsun Travel</title>
  <link rel="stylesheet" href="Assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="btask.css">
  <script src="https://kit.fontawesome.com/4801e8243f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container py-3">
    <div class="row align-items-center text-center text-md-start">
      
      <!-- Left Logo (hide on sm & xs) -->
      <div class="col-lg-2 col-md-2 d-none d-md-flex justify-content-center justify-content-md-start">
        <a href="#">
          <img src="Assets/Images/Bsunlogo.png" alt="Brightsun Logo" width="120" class="img-fluid">
        </a>
      </div>

      <!-- Tagline -->
      <div class="col-lg-3 col-md-3 col-12">
        <p class="text-danger fw-semibold mb-1">Worldwide Holiday Specialists</p>
      </div>

      <!-- Contact Info -->
      <div class="col-lg-3 col-md-3 col-12">
        <h4 class="text-danger fw-bold mb-0"><a href="tel:+923089314931" class="text-danger text-decoration-none">0208 819 1111</a></h4>
        <p class="text-muted small mb-0">We are open 24 hours a day, 7 days a week</p>
      </div>

      <!-- Middle Logo (hide on sm & xs) -->
      <div class="col-lg-2 col-md-2 d-none d-md-flex justify-content-center">
        <a href="#">
          <img src="Assets/Images/bslogo2.png" alt="Brightsun Secondary Logo" width="180" class="img-fluid">
        </a>
      </div>

      <!-- My Account -->
      <div class="col-lg-2 col-md-2 col-12 d-flex justify-content-center justify-content-md-end mt-3 mt-md-0">
        <a href="#" class="btn btn-warning ">
          <i class="fa-solid fa-circle-user me-2"></i>My Account
          <i class="fa-solid fa-chevron-down ms-1"></i>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
